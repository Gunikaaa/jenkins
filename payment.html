<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <style>
        h2{
            color: brown;
        }
    </style>
</head>
<body>
    <form action="">
        <h1 style="color: blueviolet;">Payment form</h1>
        <h2>contact information</h2>
        <p>Name: <input type="text" name="name"></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">

        </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="100" rows="10"></textarea></p>
    <p>Email: <input type="email" name="email" id="email" ></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <hr>
    <h2>Payment information</h2>
    <p>Card type:
        <select name="card_type" id="card_type">
            <option value="">--selct a card type--</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupay">rupay</option>
        </select>
    </p>
    <p>
        card number <input type="number" name="crad number" id="card number">
    </p>
    <p>

    </p>
    </form>
</body>
</html>
